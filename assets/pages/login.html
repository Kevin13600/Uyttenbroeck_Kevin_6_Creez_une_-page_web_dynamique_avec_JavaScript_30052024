    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

<body>
<header>
    <a href="/Portfolio-architecte-sophie-bluel/FrontEnd/index.html"><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a>
    <nav>
        <ul>
            <li>projets</li>
            <li>contact</li>
            <li>login</li>
            <li><img src="../icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <h2 class="login">Log in</h2>
    <form class="login-form">
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </div>
        <div class="password">
            <label for="pass">Mot de passe</label>
            <input type="password" name="password" id="pass" autocomplete="current-password" required>
        </div>
        <div class="submit">
            <button type="submit">Se connecter</button>
        </div>
    </form>
    <span class="forgot-password">
        <a href="#">Mot de passe oublié ?</a>
    </span>
</main>
<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
